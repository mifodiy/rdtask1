<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Note App</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__name">Name</div>
      <div class="header__created">Created</div>
      <div class="header__category">Category</div>
      <div class="header__content">Content</div>
      <div class="header__dates">Dates</div>
      <div class="header__icons">
        <img class="header__archive" src="image/archive.svg" alt="archive">
        <img class="header__delete" src="image/trash.svg" alt="delete">
      </div>
    </header>

    <ul class="note__list">
    </ul>
    <button class="btn-create">Create note</button>

    <div class="category-header">
      <div class="category-header__name">Category</div>
      <div class="category-header__active">Active</div>
      <div class="category-header__archive">Archived</div>
    </div>

    <ul class="category__list">
      <li class="category__item">
        <div class="category__name">
          <img class="category__img" src="image/bookmark.svg" alt="random thought">
          <span>Random Thought</span>
        </div>
        <div class="category__active">4</div>
        <div class="category__archive">4</div>
      </li>
      <li class="category__item">
        <div class="category__name">
          <img class="category__img" src="image/cart.svg" alt="Task">
          <span>Task</span>
        </div>
        <div class="category__active">4</div>
        <div class="category__archive">4</div>
      </li>
      <li class="category__item">
        <div class="category__name">
          <img class="category__img" src="image/lightbulb.svg" alt="idea">
          <span>Idea</span>
        </div>
        <div class="category__active">4</div>
        <div class="category__archive">4</div>
      </li>
    </ul>
  </div>

  <div class="popup">
    <form class="popup__form">
      <label class="popup__label">
        Name:
        <input class="popup__input popup__field" type="text" required>
      </label>
      <label class="popup__label">
        Category:
        <select class="popup__select popup__field" required>
          <option value="Random Thought">Random Thought</option>
          <option value="Task">Task</option>
          <option value="Idea">Idea</option>
        </select>
      </label>
      <label class="popup__label">
        Content:
        <textarea class="popup__textarea popup__field" name="" required></textarea>
      </label>
      <button class="popup__btn" type="submit">Add note</button>
      <button class="popup__close"></button>
    </form>
  </div>


  <script type="module" src="js/index.js"></script>
</body>

</html>
